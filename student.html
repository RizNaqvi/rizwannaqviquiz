<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Quiz Portal</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 700px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    .header p {
        opacity: 0.9;
        font-size: 14px;
    }

    .content {
        padding: 40px;
    }

    .hidden {
        display: none !important;
    }

    /* Login Box */
    #login-box {
        text-align: center;
    }

    #login-box h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
    }

    #login-box p {
        color: #666;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        margin-bottom: 20px;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
        width: 100%;
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
        transform: translateY(0);
    }

    /* Quiz Selection */
    #quiz-select {
        text-align: center;
    }

    #quiz-select h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
    }

    .welcome-msg {
        color: #667eea;
        font-size: 20px;
        margin-bottom: 30px;
        font-weight: 600;
    }

    #quiz-select p {
        color: #666;
        margin-bottom: 20px;
    }

    /* Question Box */
    #question-box {
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 10px;
        margin-bottom: 30px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s ease;
        border-radius: 10px;
    }

    .question-counter {
        text-align: center;
        color: #667eea;
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 14px;
    }

    #q-title {
        color: #333;
        font-size: 20px;
        margin-bottom: 15px;
        font-weight: 600;
    }

    #q-text {
        color: #555;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
    }

    .answer-btn {
        display: block;
        width: 100%;
        margin: 12px 0;
        padding: 18px 20px;
        text-align: left;
        border-radius: 10px;
        background: #f8f9fa;
        cursor: pointer;
        border: 2px solid #e0e0e0;
        color: #333;
        font-size: 16px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }

    .answer-btn::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background: #667eea;
        transform: scaleY(0);
        transition: transform 0.3s;
    }

    .answer-btn:hover {
        background: #fff;
        border-color: #667eea;
        transform: translateX(5px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .answer-btn:hover::before {
        transform: scaleY(1);
    }

    .answer-btn:active {
        transform: translateX(5px) scale(0.98);
    }

    /* Final Results */
    #final-results {
        animation: fadeIn 0.5s ease-in;
    }

    .score-card {
        text-align: center;
        padding: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px;
        margin-bottom: 30px;
    }

    .score-card h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .score-number {
        font-size: 48px;
        font-weight: 700;
        margin: 20px 0;
    }

    .percentage {
        font-size: 32px;
        opacity: 0.9;
    }

    .results-table-container {
        max-height: 400px;
        overflow-y: auto;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background: #f8f9fa;
        color: #333;
        font-weight: 600;
        padding: 15px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    td {
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
        text-align: center;
    }

    tr:hover {
        background: #f8f9fa;
    }

    .correct-answer {
        color: #28a745;
        font-weight: 600;
    }

    .wrong-answer {
        color: #dc3545;
        font-weight: 600;
    }

    .status-icon {
        font-size: 20px;
    }

    /* Loading Spinner */
    .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Connection Status */
    .connection-status {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateX(100px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .status-connected {
        background: #28a745;
        color: white;
    }

    .status-disconnected {
        background: #dc3545;
        color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            border-radius: 0;
        }

        .content {
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        #q-text {
            font-size: 16px;
        }

        .answer-btn {
            font-size: 14px;
            padding: 15px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸŽ“ Student Quiz Portal</h1>
        <p>Test your knowledge with interactive quizzes</p>
    </div>

    <div class="content">
        <!-- LOGIN -->
        <div id="login-box">
            <h2>Welcome!</h2>
            <p>Enter your name to get started</p>
            <input id="student-name" type="text" placeholder="Enter your full name" maxlength="50" />
            <button onclick="joinQuiz()">Join Quiz</button>
        </div>

        <!-- QUIZ SELECTION -->
        <div id="quiz-select" class="hidden">
            <h3>Welcome, <span class="welcome-msg" id="studentNameLabel"></span>!</h3>
            <p>Ready to test your knowledge?</p>
            <button onclick="chooseQuiz('quizA')">ðŸš€ Start General Knowledge Quiz (30 Questions)</button>
        </div>

        <!-- QUESTION AREA -->
        <div id="question-box" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="question-counter" id="question-counter"></div>
            <h3 id="q-title"></h3>
            <p id="q-text"></p>
            <div id="answers"></div>
        </div>

        <!-- FINAL RESULTS -->
        <div id="final-results" class="hidden">
            <div class="score-card">
                <h3>ðŸŽ‰ Quiz Completed!</h3>
                <div class="score-number" id="score-number"></div>
                <div class="percentage" id="percentage"></div>
            </div>
            
            <h4 style="margin-bottom: 15px; color: #333;">ðŸ“Š Detailed Results:</h4>
            <div class="results-table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Q#</th>
                            <th>Your Answer</th>
                            <th>Correct</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
let ws = null;
let studentName = "";
let currentQuestionNumber = 0;
let totalQuestions = 30;

function showStatus(message, isConnected) {
    let existingStatus = document.querySelector('.connection-status');
    if (existingStatus) {
        existingStatus.remove();
    }

    let status = document.createElement('div');
    status.className = `connection-status ${isConnected ? 'status-connected' : 'status-disconnected'}`;
    status.textContent = message;
    document.body.appendChild(status);

    setTimeout(() => {
        status.remove();
    }, 3000);
}

function joinQuiz() {
    studentName = document.getElementById("student-name").value.trim();
    if (!studentName) {
        alert("âš ï¸ Please enter your name");
        return;
    }

    // Connect to WebSocket server
    ws = new WebSocket("ws://localhost:5000/ws");

    ws.onopen = () => {
        console.log("[Student] Connected to quiz server");
        showStatus("âœ“ Connected to server", true);
        
        // Register as student
        ws.send(JSON.stringify({
            type: "register",
            role: "student",
            name: studentName
        }));

        // Show quiz selection
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("quiz-select").classList.remove("hidden");
        document.getElementById("studentNameLabel").textContent = studentName;
    };

    ws.onmessage = (evt) => {
        let data = JSON.parse(evt.data);
        console.log("[Student] Received:", data);

        // Question from AI
        if (data.type === "question") {
            currentQuestionNumber++;
            showQuestion(data);
        }

        // Final result from AI
        if (data.type === "final_result") {
            showFinalResults(data.result);
        }
    };

    ws.onerror = (error) => {
        console.error("[Student] WebSocket error:", error);
        showStatus("âœ— Connection error", false);
        alert("âŒ Could not connect to server. Make sure the server is running!");
    };

    ws.onclose = () => {
        console.log("[Student] WebSocket closed");
        showStatus("âœ— Disconnected from server", false);
    };
}

function chooseQuiz(quizId) {
    if (!ws) {
        alert("Not connected to server");
        return;
    }

    // Send quiz choice to server
    ws.send(JSON.stringify({
        type: "choose_quiz",
        quiz: quizId
    }));

    // Show question area
    document.getElementById("quiz-select").classList.add("hidden");
    document.getElementById("question-box").classList.remove("hidden");
    
    // Reset counter
    currentQuestionNumber = 0;
}

function showQuestion(q) {
    // Update progress bar
    let progress = (currentQuestionNumber / totalQuestions) * 100;
    document.getElementById("progress-fill").style.width = progress + "%";
    
    // Update counter
    document.getElementById("question-counter").textContent = 
        `Question ${currentQuestionNumber} of ${totalQuestions}`;

    // Show question
    document.getElementById("q-title").textContent = `Question ${q.id}`;
    document.getElementById("q-text").textContent = q.question;

    // Create answer buttons
    let answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    ["A", "B", "C", "D"].forEach(letter => {
        let btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = `${letter}. ${q[letter]}`;
        btn.onclick = () => sendAnswer(letter);
        answersDiv.appendChild(btn);
    });
}

function sendAnswer(letter) {
    if (!ws) return;

    // Disable all answer buttons to prevent double-clicking
    let buttons = document.querySelectorAll('.answer-btn');
    buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = '0.6';
        btn.style.cursor = 'not-allowed';
    });

    // Send answer to server
    ws.send(JSON.stringify({
        type: "answer",
        answer: letter
    }));
}

function showFinalResults(result) {
    // Hide question box
    document.getElementById("question-box").classList.add("hidden");
    
    // Show results
    document.getElementById("final-results").classList.remove("hidden");

    // Display score
    document.getElementById("score-number").textContent = 
        `${result.score} / ${result.possible}`;
    document.getElementById("percentage").textContent = 
        `${result.percentage}%`;

    // Build results table
    let tbody = document.querySelector("#results-table tbody");
    tbody.innerHTML = "";

    result.details.forEach(row => {
        let tr = document.createElement("tr");
        let statusClass = row.is_correct ? "correct-answer" : "wrong-answer";
        let statusIcon = row.is_correct ? "âœ“" : "âœ—";
        
        tr.innerHTML = `
            <td><strong>Q${row.id}</strong></td>
            <td>${row.selected || "â€”"}</td>
            <td>${row.correct}</td>
            <td class="${statusClass}">
                <span class="status-icon">${statusIcon}</span> 
                ${row.is_correct ? "Correct" : "Wrong"}
            </td>
        `;
        tbody.appendChild(tr);
    });

    // Show celebration message based on score
    let percentage = result.percentage;
    let message = "";
    if (percentage >= 90) message = "ðŸŒŸ Outstanding! Perfect score!";
    else if (percentage >= 80) message = "ðŸŽ‰ Excellent work!";
    else if (percentage >= 70) message = "ðŸ‘ Great job!";
    else if (percentage >= 60) message = "ðŸ‘ Good effort!";
    else message = "ðŸ’ª Keep practicing!";

    setTimeout(() => {
        showStatus(message, true);
    }, 500);
}

// Allow Enter key to submit name
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('student-name').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            joinQuiz();
        }
    });
});
</script>

</body>
</html>
